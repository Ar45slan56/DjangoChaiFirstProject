{% extends "layout.html" %}

{% block title %}
Chai Detail Page
{% endblock %}

{% block content %}
<h1 class="text-5xl font-bold bg-gradient-to-r from-red-500 to-red-700 text-white p-6 m-5 rounded-xl shadow-xl transform transition-all duration-300 hover:scale-105">
    Chai Detail Page
</h1>

<hr class="my-4 border-gray-200 mx-5" />

<!-- Chai Detail Card -->
<div class="mx-20 bg-gradient-to-b from-red-400 to-red-500 p-8 w-[80%] text-black flex flex-col space-y-8 rounded-3xl shadow-2xl transform transition-all duration-300 hover:scale-105 hover:shadow-3xl">

    <!-- Chai Image -->
    <div class="flex justify-center">
        <img class="rounded-2xl shadow-lg transition-transform transform hover:rotate-3 hover:scale-105 border-4 border-indigo-600"
             style="height: 400px; width: 50%;"
             src="{{ chai.image.url }}"
             alt="Image is loading" />
    </div>

    <!-- Title section with 3D shadow text effect -->
    <div class="flex items-center space-x-3">
        <h3 class="text-4xl font-extrabold text-gray-1100 shadow-lg transform transition-all hover:shadow-2xl">
            Title:
        </h3>
        <span class="text-4xl font-semibold text-gray-100 shadow-md">{{ chai.name }}</span>
    </div>

     <div class="flex items-center space-x-3">
        <h3 class="text-4xl font-extrabold text-gray-1100 shadow-lg transform transition-all hover:shadow-2xl">
            Price:
        </h3>
        <span class="text-4xl font-semibold text-gray-100 shadow-md">{{ chai.price }}$</span>
    </div>

    <!-- Description section with animated underline -->
    <div>
        <h3 class="text-3xl font-bold text-gray-900 underline underline-offset-4 decoration-gray-200 mb-2 transform transition-colors duration-300 hover:text-gray-50">
            Description:
        </h3>
        <p class="text-lg font-medium text-gray-200 tracking-wide">{{ chai.description }}</p>
    </div>

    <!-- Chai Type section with gradient effect -->
    <div>
        <h3 class="text-3xl font-extrabold text-black mb-2">Chai Type:</h3>
        <span class="text-2xl font-light text-gray-50 bg-gradient-to-r from-indigo-500 to-purple-600 p-2 rounded-md shadow-md">
            {{ chai.type }}
        </span>
    </div>


    <!-- Uploaded Time Section -->
    <div>
        <h3 class="text-3xl font-extrabold text-black mb-2">Uploaded Time:</h3>
        <span class="text-2xl font-medium text-gray-900">{{ chai.date_add }}</span>
    </div>

</div>
{% endblock %}
